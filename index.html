<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Memory Game</h1>

<!-- Le panneau utilisateur avec le message de bienvenue et le bouton de déconnexion -->
<div id="userPanel" style="display:none;">
    <div id="welcomeMessage"></div>
    <button id="logoutButton">Déconnexion</button>
</div>

<!-- Bouton de connexion -->
<button id="loginButton">Connexion</button>

<!-- Modal de connexion -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Connexion">
        </form>
    </div>
</div>

<!-- Section d'achat de nouveaux jeux de cartes -->
<div id="purchaseOptions" style="display:none;">
    <h2>Acheter un nouveau jeu de cartes</h2>
    <button id="buyAnimalsButton">Acheter le jeu de cartes Animaux</button>
</div>

<!-- Section de sélection du jeu de cartes après connexion -->
<div id="cardSets" style="display:none;">
    <h2>Choisissez votre jeu de cartes</h2>
    <div id="cardSetOptions">
        <!-- Les options de jeux de cartes seront insérées ici par JavaScript -->
    </div>
</div>
<!-- Modal de paiement fictif -->
<div id="paymentModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closePaymentModal">&times;</span>
        <h2>Paiement fictif pour le jeu de cartes Animaux</h2>
        <form id="fakePaymentForm">
            <div class="form-group">
                <label for="cardNumber">Numéro de carte</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" pattern="\d{4} \d{4} \d{4} \d{4}" required>
            </div>
            <div class="form-group">checkoutButton
                <label for="cardExpiry">Date d'expiration</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA" pattern="\d{2}/\d{2}" required>
            </div>
            <div class="form-group">
                <label for="cardCVC">CVC</label>
                <input type="text" id="cardCVC" name="cardCVC" placeholder="CVC" pattern="\d{3}" required>
            </div>
            <button type="submit">Payer</button>
        </form>
    </div>
</div>

</div>
<div id="game-board">
</div>

<script src="script.js"></script>
<script src="https://js.stripe.com/v3/"></script>
</body>
</html>
